name: tests

on:
  pull_request:
    branches:
      - dev
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
    name: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache : 'pip'

      - name: Globus auth
        run: 'echo "$GLOBUS_CONFIG" > ~/.globus-native-apps.cfg'
        shell: bash
        env:
          GLOBUS_CONFIG: "${{ secrets.GLOBUS_CONFIG }}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test-requirements.txt

      - name: Lint with flake8
        run: |
          # stop the build if there are any-flake8 comments
          flake8 foundry

      - name: Test with pytest
        run: |
          pytest -s tests/test_foundry.py --cov=./foundry --cov-report=xml
      - name: Upload coverage to Codecov
        run: |
          curl -Os https://uploader.codecov.io/v0.1.0_4653/linux/codecov

          chmod +x codecov
          ./codecov -t ${{ secrets.CODECOV_TOKEN }}
